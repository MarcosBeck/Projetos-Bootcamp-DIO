<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos basicos do Flexbox</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <span>
        <h2>Display Flex</h2>
        <div class="flex">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
            <div class="item">item 4</div>
        </div>
    </span>
    <hr>
    <span>
        <h2>Flex Direction</h2>
        <div>
            <h3>row</h3>
            <ul class="flex-container row">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
        <div>
            <h3>row reverse</h3>
            <ul class="flex-container row-reverse">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
        <div>
            <h3>collum</h3>
            <ul class="flex-container collum">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
        <div>
            <h3>collum reverse</h3>
            <ul class="flex-container collum-reverse">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
    </span>
    <hr>
    <span>
        <h2>Flex wrap</h2>
        <div>
            <h3>No wrap</h3>
            <div class="flex-wrap-container nowrap">
                <div class="flex-wrap-item blue">1</div>
                <div class="flex-wrap-item green">2</div>
                <div class="flex-wrap-item purple">3</div>
                <div class="flex-wrap-item pink">4</div>
            </div>
        </div>
        <div>
            <h3>Wrap</h3>
            <div class="flex-wrap-container wrap">
                <div class="flex-wrap-item blue">1</div>
                <div class="flex-wrap-item green">2</div>
                <div class="flex-wrap-item purple">3</div>
                <div class="flex-wrap-item pink">4</div>
            </div>
        </div>
        <div>
            <h3>Wrap reverse</h3>
            <div class="flex-wrap-container wrap-reverse">
                <div class="flex-wrap-item blue">1</div>
                <div class="flex-wrap-item green">2</div>
                <div class="flex-wrap-item purple">3</div>
                <div class="flex-wrap-item pink">4</div>
            </div>
        </div>
    </span>
</body>
</html>
